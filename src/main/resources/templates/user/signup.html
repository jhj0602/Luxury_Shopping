<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--    <meta name="context-path" th:content="@{/}"/>-->

    <title>로그인 페이지</title>

    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/vendor/bootstrap/css/login.css}" rel="stylesheet">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>


</head>
<body>
<div class="sidenav">
    <div class="login-main-text">
        <h2>Luxury Shopping<br> SignUp Page</h2>
        <p>Login or register from here to access.</p>
    </div>
</div>
<div class="main">
    <div class="col-md-4 col-sm-13">
        <div class="login-form">
            <form th:action="@{/user/signup}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="form-group">
                    <label>User Name</label>
                    <input type="text" class="form-control" placeholder="User Name 을 입력해주세요" name="username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Password 를 입력해주세요" name="password">
                </div>
                <button type="submit"  class="btn btn-black">Sign Up</button>

            </form>
        </div>
    </div>
</div>
</body>
</html>
